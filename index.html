<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>"/>
    <link rel="favicon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>"/>
    <title>Approval Table Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:ttl" content="60000"/>
    <meta property="og:site_name" content="polcompballvalues.github.io/approval"/>
    <meta property="og:title" content="Polcompball Approval">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Approval system for r/polcompball comics ">
    <meta property="og:url" content="https://polcompballvalues.github.io/approval">
    <meta property="og:image" content="https://polcompballvalues.github.io/approval/previcon.jpg">
    <meta property="og:image:width" content="626">
    <meta property="og:image:height" content="626">
    <meta name="theme-color" content="#34154d" data-react-helmet="true">
</head>

<body>
    <fieldset class="range__field">
        <label for="artq" class="rangelabel">Art Quality</label>
        <input class="range" type="range" id="artq" name="artq" min="1" max="10" value="5" step="1">
        <svg role="presentation" width="100%" height="20" xmlns="http://www.w3.org/2000/svg">
            <rect class="range__tick" x="1%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="11.8%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="22.7%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="33.5%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="44.3%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="55.2%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="66.0%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="76.9%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="87.7%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="98.6%" y="3" width="2" height="20"></rect>
        </svg>
        <svg role="presentation" width="100%" height="14" xmlns="http://www.w3.org/2000/svg">
            <text class="range__point" x="1%" y="14" text-anchor="middle">1</text>
            <text class="range__point" x="11.8%" y="14" text-anchor="middle">2</text>
            <text class="range__point" x="22.7%" y="14" text-anchor="middle">3</text>
            <text class="range__point" x="33.5%" y="14" text-anchor="middle">4</text>
            <text class="range__point" x="44.3%" y="14" text-anchor="middle">5</text>
            <text class="range__point" x="55.2%" y="14" text-anchor="middle">6</text>
            <text class="range__point" x="66.0%" y="14" text-anchor="middle">7</text>
            <text class="range__point" x="76.9%" y="14" text-anchor="middle">8</text>
            <text class="range__point" x="87.7%" y="14" text-anchor="middle">9</text>
            <text class="range__point" x="98.6%" y="14" text-anchor="end">10</text>
        </svg>
        <label for="presq" class="rangelabel">Presentation Quality</label>
        <input class="range" type="range" id="presq" name="presq" min="1" max="10" value="5" step="1">
        <svg role="presentation" width="100%" height="20" xmlns="http://www.w3.org/2000/svg">
            <rect class="range__tick" x="1%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="11.8%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="22.7%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="33.5%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="44.3%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="55.2%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="66.0%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="76.9%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="87.7%" y="3" width="2" height="20"></rect>
            <rect class="range__tick" x="98.6%" y="3" width="2" height="20"></rect>
        </svg>
        <svg role="presentation" width="100%" height="14" xmlns="http://www.w3.org/2000/svg">
            <text class="range__point" x="1%" y="14" text-anchor="middle">1</text>
            <text class="range__point" x="11.8%" y="14" text-anchor="middle">2</text>
            <text class="range__point" x="22.7%" y="14" text-anchor="middle">3</text>
            <text class="range__point" x="33.5%" y="14" text-anchor="middle">4</text>
            <text class="range__point" x="44.3%" y="14" text-anchor="middle">5</text>
            <text class="range__point" x="55.2%" y="14" text-anchor="middle">6</text>
            <text class="range__point" x="66.0%" y="14" text-anchor="middle">7</text>
            <text class="range__point" x="76.9%" y="14" text-anchor="middle">8</text>
            <text class="range__point" x="87.7%" y="14" text-anchor="middle">9</text>
            <text class="range__point" x="98.6%" y="14" text-anchor="end">10</text>
        </svg>
        <h1>Penalty:</h1>
        <div class="check-container">
            <div class="checkblock">
                <label for="occhar">OC character (outside of contest):</label>
                <input type="checkbox" id="occhar" name="occhar">
            </div>
            <div class="checkblock">
                <label for="notideo">Non-ideology character:</label>
                <input type="checkbox" id="notideo" name="notideo">
            </div>
            <div class="checkblock">
                <label for="2ideosame">2 Ideologies saying the same thing:</label>
                <input type="checkbox" id="2ideosame" name="2ideosame">
            </div>
            <div class="checkblock">
                <label for="memetemp">Meme template:</label>
                <input type="checkbox" id="memetemp" name="memetemp">
            </div>
            <div class="checkblock">
                <label for="meta">Meta post:</label>
                <input type="checkbox" id="meta" name="meta">
            </div>
            <div class="checkblock">
                <label for="copypaste">Copying trend (2 or more simular posts in last week):</label>
                <input type="checkbox" id="copytrend" name="copytrend">
            </div>
            <div class="checkblock">
                <label for="copypaste">Copy pasted from within same work:</label>
                <input type="checkbox" id="copypaste" name="copypaste">
            </div>
            <div class="checkblock">
                <label for="wrongtitle">Wrong titled:</label>
                <input type="checkbox" id="wrongtitle" name="wrongtitle">
            </div>
            <div class="checkblock">
                <label for="describeideo">Post made solely to describe an ideology:</label>
                <input type="checkbox" id="describeideo" name="describeideo">
            </div>
        </div>
        <h1>Instant Removal:</h1>
        <div class="check-container">
            <div class="checkblock">
                <label for="copyanother">Copy pasted from another work:</label>
                <input type="checkbox" id="copyanother" name="copyanother">
            </div>
            <div class="checkblock">
                <label for="respostunder5">Reposted in under 5 months:</label>
                <input type="checkbox" id="respostunder5" name="respostunder5">
            </div>
            <div class="checkblock">
                <label for="respostother">Reposted from another author:</label>
                <input type="checkbox" id="respostother" name="respostother">
            </div>
            <div class="checkblock">
                <label for="polideojourney">Political Journey:</label>
                <input type="checkbox" id="polideojourney" name="polideojourney">
            </div>
            <div class="checkblock">
                <label for="whatmyideo">What's my ideology post:</label>
                <input type="checkbox" id="whatmyideo" name="whatmyideo">
            </div>
            <div class="checkblock">
                <label for="artrules">Broke art rules (specify which):</label>
                <input type="checkbox" id="artrules" name="artrules">
            </div>
        </div>
    </fieldset>
    <button id="calcbutton">Calculate</button>
    <div class="preblock">
        <p id="approvetext"></p>
        <pre id="finaltable"></pre>
    </div>
    <script type="module" src="dist/tablegen.js"></script>
</body>

</html>
